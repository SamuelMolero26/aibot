<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Dropdown Menu</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .dropdown-item {
            padding: 12px 16px;
            display: block;
            text-align: left;
            text-decoration: none;
            color: #333;
        }

        .dropdown-item:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>

<div class="dropdown">
    <button class="dropdown-item">Select an Option</button>
    <div class="dropdown-content">
        <a href="option1.html" class="dropdown-item">Option 1</a>
        <a href="option2.html" class="dropdown-item">Option 2</a>
        <a href="option3.html" class="dropdown-item">Option 3</a>
        <!-- Add more options as needed -->
    </div>
</div>

</body>
</html>
